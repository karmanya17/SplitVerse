<div class="container">
    <form [formGroup]="groupFrom" (ngSubmit)="submit()">
        <div class="card w-50 shadows border-0">
            <div class="card-header">
                <h3>Group Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <label class="font-weight-bold mb-1" for="">Group Name</label>
                        <input [ngClass]="{
                            'has-error':groupFrom.controls.groupname.touched && groupFrom.controls.groupname.invalid,
                            'has-success' : groupFrom.controls.groupname.touched && groupFrom.controls.groupname.valid
                        }"
                        type="text" formControlName="groupname" class="form-control">
                        <span style="color:red;"
                        *ngIf="groupFrom.controls.groupname.touched && groupFrom.controls.groupname.invalid">Please Enter name</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="font-weight-bold mb-1" for="">Description</label>
                        <input [ngClass]="{
                            'has-error':groupFrom.controls.groupdescription.touched && groupFrom.controls.groupdescription.invalid,
                            'has-success' : groupFrom.controls.groupdescription.touched && groupFrom.controls.groupdescription.valid
                        }"
                        type="text" formControlName="groupdescription" class="form-control">
                        <span style="color:red;"
                        *ngIf="groupFrom.controls.groupdescription.touched && groupFrom.controls.groupdescription.invalid">Please Enter Description</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Create</button>
            </div>
            
        </div>
        
    </form>
</div>
